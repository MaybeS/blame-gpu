<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>blame-GPU</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css">
</head>
<body>
  <div class="col-sm-8 m-auto">
    <h1 class="display-4">Computer Vision Lab. GPU Server</h1>
    <table class="table table-hover">
      <thead>
        <tr>
          {% for col in columns %}
            <th scope="col">{{ col }}</th>
          {% endfor %}
        </tr>
      </thead>
      <tbody>
        {% for num, line in information %}
        <tr>
          <th scope="row">{{ num }}</th>
          {% for elem in line %}
            <td>{{ elem }}</td>
          {% endfor %}
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
  <footer class="footer">
    <form class="container text-center" action="/refresh" method="get">
      <button type="submit" class="btn btn-outline-primary">Last Updated: {{ stamp }}</button>
    </form>
  </footer>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.bundle.min.js"></script>
</body>
</html>
